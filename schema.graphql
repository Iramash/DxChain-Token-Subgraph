type Approval_ @entity {
  id: ID!
  count: BigInt!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
}

type Transfer_ @entity {
  id: ID!
  count: BigInt!
  from: Bytes!
  to: Bytes!
  value: BigInt!
}

type OwnershipRenounced_ @entity {
  id: ID!
  count: BigInt!
  previousOwner: Bytes!
}

type OwnershipTransferred_ @entity {
  id: ID!
  count: BigInt!
  previousOwner: Bytes!
  newOwner: Bytes!
}